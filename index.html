<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Hangman / Word Guess Game</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="assets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Hangman:</h1>
                <h2>Book Lovers Edition</h2>

                <p>Try and guess the TITLE of these amazing books!</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="game">Press any key to begin.</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="blanks"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div id="remainingGuesses"> Guesses Left: </div>
            </div>
            <div class="col-md-4">
                <div id="correctAnswersTotal">Wins:</div>
            </div>
            <div class="col-md-4">
                <div id="totalWrongGuesses">Incorrect:</div>
            </div>
        </div>
    </div>
    <script src="assets/javascript/game.js"></script>

</body>

</html>
